<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
	<header class="jumbotron text-center"></header>
		<h1 class="display-3">Work Day Scheduler</h1>
		<p class="lead">A calendar for scheduling your work day</p>
		<p id="currentDay" class="lead"></p>
	</header>
    <div class="container">
        <div class="row time-block" id="12">
            <div class="col-1 hour pt-2  bg-primary text-white">12PM</div>
          <textarea class="col-10 plan  "></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" id="13">
          <div class="col-1 hour pt-2 bg-primary text-white">1PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" id="14">
          <div class="col-1 hour pt-2  bg-primary text-white">2PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" id="15">
          <div class="col-1 hour pt-2 bg-primary text-white" value="3PM">3PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" id="16">
          <div class="col-1 hour pt-2 bg-primary text-white">4PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" id="17">
          <div class="col-1 hour pt-2 bg-primary text-white">5PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" id="18">
          <div class="col-1 hour pt-2 bg-primary text-white" >6PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" id="19">
          <div class="col-1 hour pt-2 bg-primary text-white">7PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" id="20">
          <div class="col-1 hour pt-2 bg-primary text-white">8PM</div>
          <textarea class="col-10 plan"></textarea>

        </div>
  
      </div>
