<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="'https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap">
	<link rel="stylesheet" href="./Assets/css/style.css" />
	<title>Work Day Scheduler  </title>
</head>

<body>
    <header class="jumbotron">
        <div class="hdr-bckgrnd">
          <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">Calendar for scheduling your work day</p>
          <p id="currentDay" class="lead"></p>
        </div>
      </header>
	</header>
    <div class="container">
        <div class="row time-block" id="12">
            <div class="col-1 hour pt-2  bg-primary text-white">12PM</div>
            <textarea id="12" class="col-8" placeholder="Task"></textarea>
            <button class="col-2 saveBtn" onclick="saveText(12)">Save</button>
        </div>
        <div class="row">
        <div class="row time-block" id="13">
          <div class="col-1 hour pt-2 bg-primary text-white">1PM</div>
          <textarea id="13" class="col-8" placeholder="Task"></textarea>
          <button class="col-2 saveBtn" onclick="saveText(1)">Save</button>
        </div>
        <div class="row">
        <div class="row time-block" id="14">
          <div class="col-1 hour pt-2  bg-primary text-white">2PM</div>
          <textarea id="2" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(2)">Save</button>
        </div>
        <div class="row">
        <div class="row time-block" id="15">
          <div class="col-1 hour pt-2 bg-primary text-white" value="3PM">3PM</div>
          <textarea id="15" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(3)">Save</button>
        </div>
        <div class="row">
        <div class="row time-block" id="16">
          <div class="col-1 hour pt-2 bg-primary text-white">4PM</div>
          <textarea id="16" class="col-8" placeholder="Task"></textarea>
          <button class="col-2 saveBtn" onclick="saveText(4)">Save</button>
        </div>
        <div class="row">
        <div class="row time-block" id="17">
          <div class="col-1 hour pt-2 bg-primary text-white">5PM</div>
          <textarea id="17" class="col-8" placeholder="Task"></textarea>
          <button class="col-2 saveBtn" onclick="saveText(5)">Save</button>
        </div>

        <div class="container-fluid">
            <footer class="row">
              <br><br>
            </footer>
          </div>
        
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./Assets//script.js"></script>
</body>

</html>
